<!DOCTYPE html>
<html>
<head>
    <title>IP Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">IP Details</h1>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Reputation Score</h5>
                <p class="card-text">{{ reputation.score }}</p>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Detailed Report</h5>
                <p class="card-text">{{ reputation.detailed_report }}</p>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
